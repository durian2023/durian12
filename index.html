<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>흑역사 박물관</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <style>
        .hero {
          margin-bottom: 20px;
        }
        .card {
          transition: transform 0.3s ease;
        }
        .card:hover {
          transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">지민의 흑역사</h1>
        <h2 class="text-white">송지민의 흑역사</h2>
    </div>
    <!-- 여기 -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="송지민.jpg" class="card-img-top" alt="쫄아버린 송지민">
                <div class="card-body">
                    <h5 class="card-title">송지민과 명진이</h5>
                    <h6 class="card-subtitle mb-2 text-muted">마크</h6>
                    <p class="card-text">명진이에게 쫄아버린 송지민</p>
                    <a href="송지민.jpg" target="_blank" class="card-link">상세 정보</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.discordapp.com/attachments/990586222047006720/1115990134731575297/image.png" class="card-img-top" alt="예시 이미지">
                <div class="card-body">
                    <h5 class="card-title">공부하는 송지민</h5>
                    <h6 class="card-subtitle mb-2 text-muted">도서관</h6>
                    <p class="card-text">공부를하고있는 송지민</p>
                    <a href="https://cdn.discordapp.com/attachments/990586222047006720/1115990134731575297/image.png" target="_blank" class="card-link">상세 정보</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.discordapp.com/attachments/990586222047006720/1107251403061203076/image.png" class="card-img-top" alt="예시 이미지">
                <div class="card-body">
                    <h5 class="card-title">송된모</h5>
                    <h6 class="card-subtitle mb-2 text-muted">김된모</h6>
                    <p class="card-text">송지민이 김된모를 따라하는 사진</p>
                    <a href="https://cdn.discordapp.com/attachments/990586222047006720/1107251403061203076/image.png" target="_blank" class="card-link">상세 정보</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
              <img src="https://cdn.discordapp.com/attachments/977901561541959700/1101147075896410193/Screenshot_20230427-230503_Gallery.jpg" class="card-img-top" alt="노트북">
              <div class="card-body">
                <h5 class="card-title">사과하는송지민</h5>
                <h6 class="card-subtitle mb-2 text-muted">죄송합니다</h6>
                <p class="card-text">사과하는송지민</p>
                <a href="https://cdn.discordapp.com/attachments/977901561541959700/1101147075896410193/Screenshot_20230427-230503_Gallery.jpg" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
                <div class="col-md-4">
            <div class="card">
                <img src="https://cdn.discordapp.com/attachments/1119263493108006952/1119939056877453373/Screenshot_20230611_152914_Google.jpg" class="card-img-top" alt="예시 이미지">
                <div class="card-body">
                    <h5 class="card-title">후회할짓 안하는 송지민</h5>
                    <h6 class="card-subtitle mb-2 text-muted">후회</h6>
                    <p class="card-text">후회할짓할 </p>
                    <a href="https://cdn.discordapp.com/attachments/990586222047006720/1115990134731575297/image.png" target="_blank" class="card-link">상세 정보</a>
                </div>
            </div>
        </div>
    </div>
